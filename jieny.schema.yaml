# Rime schema
# encoding: utf-8

schema:
  schema_id: jieny
  name: 嘉樂泉話
  version: "0.7390851332152"
  author:
    - noazeioai
    - 1066693321@qq.com
  description: |
      
      
           
  dependencies:
    - jieny
    - cangjie5

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - codepoint_translator@utf
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: ZYXWVUTSRQPONMLKJIHGFEDCBAzyxwvutsrqponmlkjihgfedcba0123456789
  delimiter: " '"
  algebra:
    - xform/hia/ha/
    - xform/leui/leu/
    - xform/eaq/eq/
    - xform/aoqoe/aoq/
    - xform/oeu/ou/
    - xform/oueu/ou/
    - xform/aoo/ao/
    - xform/ti/qi/
    - xform/aou/au/
    - xform/zi/z/
    - xform/(dz|t?s)yu/$1y/
    - "abbrev/^([abcefhijklmpqsvwxyz]).+$/$1/"
    - "abbrev/^(d|t|n|g)([aeiou]).+$/$1/"
    - "abbrev/^(ng|gn|dz|ts|nz).+$/$1/"
    - "abbrev/^(dg|tk|nng).+$/$1/"
    - "derive/^(q|j|gn|x)i([ae])/$1$2/"
    - "derive/^(q|j|gn|x)y(u)/$1$2/"
    - derive/dg/b/                        # 模糊dg b
    - derive/tk/p/                        # 模糊tk p
    - derive/nng/m/                        # 模糊nng m
    #- derive/(.*)aon/$1an/                        # 模糊前後an
    #- derive/(.*)aoq/$1aq/                         # 模糊前後aq
    #- derive/(.*)ien/$1in/                             # 模糊前後in
    #- derive/(.*)ieq/$1iq/                             # 模糊前後iq
    #- derive/(.*)au/$1ao/                               # 模糊“張” “章”
    #- derive/(.*)yun/$1yon/                             # 模糊“允” “云”
    #- derive/iei/i/
    #- derive/aei/ai/

translator:
  dictionary: jieny
  spelling_hints: 9
  #preedit_format:
  comment_format:
    - xform/hia/ha/
    - xform/leui/leu/
    - xform/eaq/eq/
    - xform/aoqoe/aoq/
    - xform/oeu/ou/
    - xform/oueu/ou/
    - xform/aoo/ao/
    - xform/ti/qi/
    - xform/aou/au/
    - xform/zi/z/
    - xform/(dz|t?s)yu/$1y/

reverse_lookup:
  dictionary: cangjie5
  prefix: "`"
  suffix: "'"
  tips: 〔倉頡〕
  enable_completion: true
  enable_charset_filter: false
  #preedit_format:
  comment_format:
    - xform/hia/ha/
    - xform/leui/leu/
    - xform/eaq/eq/
    - xform/aoqoe/aoq/
    - xform/oeu/ou/
    - xform/oueu/ou/
    - xform/aoo/ao/
    - xform/ti/qi/
    - xform/aou/au/
    - xform/zi/z/
    - xform/(dz|t?s)yu/$1y/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
    email: "^[a-z][-_.0-9a-z]*@.*$"
    url: "^(www[.]|https?:|ftp:|mailto:).*$"
    punct: "/[0-9a-z].*$"
    utf: "^u[0-9A-Fa-f]{1,8}$"

utf:
  tag: utf
  prefix: u
  suffix: ""
  tips: 〔內碼〕
  charset: "utf"
